<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  
</head>
<body class="bg-[#D5E1EF] w-screen h-screen flex flex-col items-center justify-center">

  <div class="bg-white h-[460px] w-[280px] rounded-2xl flex flex-col p-4">
    <img src="../images/image-qr-code.png" class="rounded-2xl" alt="image qr">
    <span class="mt-5 text-xl font-bold text-center">Improve your front-end skills by building projects</span>
    <span class="mt-5 text-sm text-center text-gray-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
  </div>

  
</body>
</html>
